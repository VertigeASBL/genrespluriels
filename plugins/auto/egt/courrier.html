<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
<head>
	<INCLURE{fond=inc/inc-header}{titreheader=#TITRE}{lang}>
</head>
<body class="page_courrier">

<div id="page">  

[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
	<INCLURE{fond=inc/inc-entete}{lang}>         

[(#REM) <!-- =========================== ZONE CHEMIN DE NAVIGATION ============================= --> ]
	<div id="navigation">       
		<a href="#URL_SITE_SPIP"><:accueil_site:></a> 
		<span>&nbsp;<img src="#CHEMIN{images/puce.png}" alt=">"/></span>
		<span>&nbsp;<a href="#URL_PAGE{archive_courriers}"><:egt:archive:> <:egt:lettres_information:></a></span>
		<span>&nbsp;<img src="#CHEMIN{images/puce.png}" alt=">"/>&nbsp;</span>#TITRE
	</div><!-- fin de navigation -->   
 
[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ] 
	<INCLURE{fond=inc/inc-gauche}{id_courrier}{lang}>

[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]	
    <div id="droite"> 	
		<INCLURE{fond=inc/inc-aide}{lang}>
	</div><!-- fin du div droite -->
	
[(#REM) <!-- =================================== ZONE CORPS  ====================================== --> ]
    <div id="centre-article">
     
		<!-- accessibilite -->
		<div id="noprint">
		<a name="contenu"></a>
		</div>
		
		<h1 class="titre-texte">#TITRE</h1>
		<div id="texte" class="texte">#TEXTE</div>
       
    </div><!-- fin du div centre-article -->
      
[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
	<INCLURE{fond=inc/inc-pied}{skel=#SQUELETTE}{self=#SELF}{lang}> 
      
</div><!--fin du div page-->
  
[(#FORMULAIRE_ADMIN{'spip-admin-float'})]


</body>

</BOUCLE_courrier_principal>
</html>
