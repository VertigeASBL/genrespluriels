    <BOUCLE_brv(BREVES){id_breve}>
      #SET{id_rubrique, #ID_RUBRIQUE}
    </BOUCLE_brv>
  </BOUCLE_si_breve>

  <BOUCLE_si_article(CONDITION){si #ID_ARTICLE}>
    <BOUCLE_art(ARTICLES){id_article}>
      #SET{id_rubrique, #ID_RUBRIQUE}
    </BOUCLE_art>
  </BOUCLE_si_article>

  <BOUCLE_si_rubrique(CONDITION){si #ID_RUBRIQUE}>
    <BOUCLE_r(RUBRIQUES){id_rubrique}>
      #SET{id_rubrique, #ID_RUBRIQUE}
    </BOUCLE_r>
  </BOUCLE_si_rubrique>


  [(#REM) On parcourt la hiérarchie pour chercher si un mot clé de bannière
          est défini.]

      <BOUCLE_getBanner(MOTS){id_groupe=5}{id_rubrique}>

        [(#ID_MOT|moins{58})]

      </BOUCLE_getBanner>

  </BOUCLE_rub>
