<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
<head>
    <INCLURE{fond=inc-head}{env}>
</head>
<body id="plan">
<div class="super">
    
    <INCLURE{fond=inc-entete}{env}>

    <div class="content"><!-- contenu -->
        <INCLURE{fond=inc-col-gauche}{env}>

        <div class="col_princip"><!-- colonne article-->
            <BOUCLE_secteurs(RUBRIQUES) {racine} {par titre}{lang}>
        
	        <ul><li><h2><a href="#URL_RUBRIQUE">#TITRE</a></h2></li></ul>
	        
	        [(#REM) Articles et sous-rubriques ]
	        <B_articles_racine>
	        <ul>
	            <BOUCLE_articles_racine(ARTICLES) {id_rubrique} {par titre}>
	            <li><a href="#URL_ARTICLE">#TITRE</a></li>
	            </BOUCLE_articles_racine>
	        </ul>
	        </B_articles_racine>
	        
	        <B_rubriques>
	        <ul>
	            <BOUCLE_rubriques(RUBRIQUES) {id_parent} {par titre}>
	            <li>
	                <strong><a href="#URL_RUBRIQUE">#TITRE</a></strong>
	                
	                <B_articles>
	                <ul>
	                    <BOUCLE_articles(ARTICLES) {id_rubrique} {par titre}>
	                    <li><a href="#URL_ARTICLE">#TITRE</a></li>
	                    </BOUCLE_articles>
	                </ul>
	                </B_articles>
	                
	                <BOUCLE_sous_rubriques(BOUCLE_rubriques)></BOUCLE_sous_rubriques>
	            </li>
	            </BOUCLE_rubriques>
	        </ul>
	        </B_rubriques>
	        
	        [(#REM) Breves ]
	        <B_breves>
	        <h3><:breves:></h3>
	        <ul>
	            <BOUCLE_breves(BREVES) {id_rubrique} {par date}{inverse}>
	            <li><a href="#URL_BREVE">#TITRE</a></li>
	            </BOUCLE_breves>
	        </ul>
	        </B_breves>
	        
	        [(#REM) Sur le Web ]
	        <B_sites>
	        <h3><:sites_web:></h3>
	        <ul>
	            <BOUCLE_sites(SITES) {id_secteur} {par nom_site}>
				<li><a href="[(#ID_SYNDIC|generer_url_entite{site,'','',#CONNECT})]">#NOM_SITE</a></li>
				</BOUCLE_sites>
	        </ul>
	        </B_sites>
	        
	        </BOUCLE_secteurs>
           
        </div><!-- fin colonne article-->
    
        <INCLURE{fond=inc-col-droite}{env}>

    </div><!-- fin contenu-->
</div><!-- Fin du centrage -->

<INCLURE{fond=footer}{env}>
</body>
</html>
